<div class="text-center">
  <h1>{{ title }}</h1>
  <h4>{{ subtitle }}</h4>


  <div class="container">

      <div class="input-group mb-4 border rounded-pill p-1">
        <input type="search" placeholder="Search anything..." aria-describedby="button-addon2" class="form-control border-0" autofocus
        (keyup) = "debounce.next( $any($event.target).value)">
        <div class="input-group-append">
          <button class="btn btn-link text-secondary "><i class="fa fa-search"></i></button>
        </div>
      </div>
  {{ filter }}
  <ap-photos [photos] ="photos | filterByDescription: filter"></ap-photos>
  <ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
</div>
